<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input id="bredde" type"range" min="1" max="1000" step="1000" oninput="calculate()" value="300"/>
    <input id="høyde" type"range" min="1" max="1000" step="1000" oninput="calculate()" value="300"/>
    <div id="result"></div><br />
    <div style="background-color: blue;width:;height:;></div>

    <script>
        var resultDiv = document.getElementById('result');
        var breddeInput = document.getElementById('bredde');
        var høydeInput = document.getElementById('høyde');



        function calculate() {

            var bredde = parseInt(breddeInput.value);
            var høyde = parseInt(høydeInput.value);
            var areal = høyde * bredde;
            
            resultDiv.innerHTML = '' +
                bredde + '*' + høyde + '=' +  areal + ' areal'
        }


        //hei

    </script>

</body>
</html>
